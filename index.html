<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comments" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>

  <style>
    .errorColorButton {
      background-color: #dbd9d9;
    }

    .errorColorInput {
      background-color: #FFBABA;
    }

    .errorBoxShadowInput {
      box-shadow: 0 0 6px #FF1010;
    }
  </style>

  <script>
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameElement = document.getElementById('name');
    let commentsElement = document.getElementById('comments');

    document.addEventListener("DOMContentLoaded", function () {
      checkInputs();
    });

    function checkInputs() {
      if (nameElement.value === "" || commentsElement.value === "") {
        buttonElement.classList.add("errorColorButton");
      } else {
        buttonElement.classList.remove("errorColorButton");
      }
    }
    nameElement.addEventListener("input", checkInputs);
    commentsElement.addEventListener("input", checkInputs);
    buttonElement.addEventListener("click", () => {
      if (nameElement.value === "" || commentsElement.value === "") {
        return;
      }
    })

    let comments = [
      // {
      //   name: 'Глеб Фокин',
      //   date: '12.02.22 12:18',
      //   text: 'Это будет первый комментарий на этой странице',
      //   likes: 3,
      //   isLiked: false
      // },
      // {
      //   name: 'Варвара Н.',
      //   date: '13.02.22 19:22',
      //   text: 'Мне нравится как оформлена эта страница! ❤',
      //   likes: 75,
      //   isLiked: false
      // }
    ];

    const needTrueDate = (date) => {
      const newDate = new Date(Date.parse(date));
      const year = newDate.getFullYear().toString().slice(2);
      const month = ("0" + (newDate.getMonth() + 1)).slice(-2);
      const day = ("0" + newDate.getDate()).slice(-2);
      const hours = ("0" + newDate.getHours()).slice(-2);
      const minutes = ("0" + newDate.getMinutes()).slice(-2);
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    const receivedComments = () => {
      return fetch('https://webdev-hw-api.vercel.app/api/v1/Kirl_Yurch/comments', {
        method: "GET"
      })
        .then((response) => {
          return response.json();
        })
        .then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: needTrueDate(comment.date),
              text: comment.text,
              likes: comment.likes,
              isLiked: false,
            }
          });
          comments = appComments;
          renderComments();
        })
    }

    receivedComments();

    const updateComments = () => {
      fetch("https://webdev-hw-api.vercel.app/api/v1/Kirl_Yurch/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          text: commentsElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
          forceError: false,
        }),
      })
        .then((response) => {
          if (response.status === 500) {
            throw new Error('Сервер упал');
          }
          if (response.status === 400) {
            throw new Error('Неверный запрос');
          }
          return response.json();
        })
        .then(() => {
          return receivedComments();;
        })
        .then(() => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Написать";
          nameElement.value = '';
          commentsElement.value = '';
        })
        .catch((error) => {
          console.warn(error);
          buttonElement.disabled = false;
          buttonElement.textContent = "Написать";
          if (error.message === 'Сервер упал') {
            alert('Сервер упал');
          } else if (error.message === 'Неверный запрос') {
            alert('Имя и комментарий должны быть не короче 3-х символов');
            nameElement.classList.add("errorColorInput");
            nameElement.classList.add("errorBoxShadowInput");
            commentsElement.classList.add("errorColorInput");
            commentsElement.classList.add("errorBoxShadowInput");
          } else {
            alert('Кажется, что-то пошло не так, повторите позже');
          }
        });
      renderComments();
    }

    const isLikedElements = () => {
      const isLikedButtonsElements = document.querySelectorAll('.like-button');

      for (const isLikedButtonsElement of isLikedButtonsElements) {
        isLikedButtonsElement.addEventListener('click', () => {
          const index = isLikedButtonsElement.dataset.index;
          if (comments[index].isLiked) {
            comments[index].likes -= 1;
            comments[index]['isLiked'] = false;
          } else {
            comments[index].likes += 1;
            comments[index]['isLiked'] = true;
          }
          renderComments();
        });
      };

      const likeButtons = document.querySelectorAll('.like-button');
      for (const button of likeButtons) {
        button.addEventListener('click', function (event) {
          event.stopPropagation();
        });
      }
    }

    const answerElements = () => {
      const commentElements = document.querySelectorAll(".comment");
      for (const commentElement of commentElements) {
        commentElement.addEventListener("click", (event) => {
          const nameAuthor = commentElement.querySelector(".comment-header div:first-child").textContent;
          const textAuthor = commentElement.querySelector(".comment-text").textContent;
          commentsElement.value = `>${textAuthor.trim()}\n${nameAuthor}, `;
          commentsElement.focus();
        });
      }
    }

    const renderComments = () => {
      let commentsHtml = comments.map((comment, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
          </div>
        </div>
        <div class="comment-footer">
          <div class="isLiked">
            <span class="isLiked-counter">${comment.likes}</span>
            <button data-index='${index}' class="${comment.isLiked ? 'like-button -active-like' : 'like-button'}"></button>
          </div>
        </div>
      </li>`;
      }).join('');

      listElement.innerHTML = commentsHtml;
      isLikedElements();
      answerElements();
    };

    renderComments();

    // Сценарий показа уведомления при запуске приложения {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.textContent = 'Пожалуйста, подождите, комментарии загружаются...';
    listElement.append(messageElement);
    // }

    buttonElement.addEventListener("click", () => {
      nameElement.classList.remove("errorColorInput");
      nameElement.classList.remove("errorBoxShadowInput");
      commentsElement.classList.remove("errorColorInput");
      commentsElement.classList.remove("errorBoxShadowInput");
      // nameElement.value.length < 3 || commentsElement.value.length < 3 || nameElement.value === "" || commentsElement.value === ""
      if (nameElement.value === "" || commentsElement.value === "") {
        if (nameElement.value === "") {
          nameElement.classList.add("errorColorInput");
          nameElement.classList.add("errorBoxShadowInput");
        }
        if (commentsElement.value === "") {
          commentsElement.classList.add("errorColorInput");
          commentsElement.classList.add("errorBoxShadowInput");
        }
        return;
      }

      buttonElement.disabled = true;
      buttonElement.textContent = "Комментарий добавляется...";

      updateComments();
      const oldListHtml = listElement.innerHTML;
      let currentDate = new Date();
      const date = currentDate.getDate().toString().padStart(2, "0");
      const month = (currentDate.getMonth() + 1).toString().padStart(2, "0");
      const year = currentDate.getFullYear().toString().substr(-2);
      const hours = currentDate.getHours().toString().padStart(2, "0");
      const minutes = currentDate.getMinutes().toString().padStart(2, "0");
      let needDate = (`${date}.${month}.${year} ${hours}:${minutes}`);

      receivedComments();

    })
  </script>
</body>

</html>
