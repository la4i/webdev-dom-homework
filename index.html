<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="comments" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>

  <style>
    .errorColorButton {
      background-color: #dbd9d9;
    }

    .errorColorInput {
      background-color: #FFBABA;
    }

    .errorBoxShadowInput {
      box-shadow: 0 0 6px #FF1010;
    }
  </style>

  <script>
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameElement = document.getElementById('name');
    const commentsElement = document.getElementById('comments');

    document.addEventListener("DOMContentLoaded", function () {
      checkInputs();
    });

    function checkInputs() {
      if (nameElement.value === "" || commentsElement.value === "") {
        buttonElement.classList.add("errorColorButton");
      } else {
        buttonElement.classList.remove("errorColorButton");
      }
    }
    nameElement.addEventListener("input", checkInputs);
    commentsElement.addEventListener("input", checkInputs);
    buttonElement.addEventListener("click", () => {
      if (nameElement.value === "" || commentsElement.value === "") {
        return;
      }
    })

    const comments = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        comment: 'Это будет первый комментарий на этой странице',
        like: 3,
        likes: false
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        comment: 'Мне нравится как оформлена эта страница! ❤',
        like: 75,
        likes: false
      }
    ];

    const likesElements = () => {
      const likesButtonsElements = document.querySelectorAll('.like-button');

      for (const likesButtonsElement of likesButtonsElements) {
        likesButtonsElement.addEventListener('click', () => {
          const index = likesButtonsElement.dataset.index;
          if (comments[index]['likes'] === true) {
            comments[index].like -= 1;
            comments[index]['likes'] = false;
          } else {
            comments[index].like += 1;
            comments[index]['likes'] = true;
          }
          renderComments();
        });
      };

      const likeButtons = document.querySelectorAll('.like-button');
      for (const button of likeButtons) {
        button.addEventListener('click', function (event) {
          event.stopPropagation();
        });
      }

    }

    const answerElements = () => {
      const commentElements = document.querySelectorAll(".comment");
      for (const commentElement of commentElements) {
        commentElement.addEventListener("click", (event) => {
          const nameAuthor = commentElement.querySelector(".comment-header div:first-child").textContent;
          const textAuthor = commentElement.querySelector(".comment-text").textContent;
          commentsElement.value = `>${textAuthor.trim()}\n${nameAuthor}, `;
          commentsElement.focus();
        });
      }
    }

    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.comment}
          </div>
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.like}</span>
            <button data-index='${index}' class="${comment.likes ? 'like-button -active-like' : 'like-button'}"></button>
          </div>
        </div>
      </li>`;
      }).join('');

      listElement.innerHTML = commentsHtml;
      likesElements();
      answerElements();
    };

    renderComments();

    buttonElement.addEventListener("click", () => {
      nameElement.classList.remove("errorColorInput");
      nameElement.classList.remove("errorBoxShadowInput");
      commentsElement.classList.remove("errorColorInput");
      commentsElement.classList.remove("errorBoxShadowInput");
      if (nameElement.value === "" || commentsElement.value === "") {
        if (nameElement.value === "") {
          nameElement.classList.add("errorColorInput");
          nameElement.classList.add("errorBoxShadowInput");
        }
        if (commentsElement.value === "") {
          commentsElement.classList.add("errorColorInput");
          commentsElement.classList.add("errorBoxShadowInput");
        }
        return;
      }

      const oldListHtml = listElement.innerHTML;
      let currentDate = new Date();
      const date = currentDate.getDate().toString().padStart(2, "0");
      const month = (currentDate.getMonth() + 1).toString().padStart(2, "0");
      const year = currentDate.getFullYear().toString().substr(-2);
      const hours = currentDate.getHours().toString().padStart(2, "0");
      const minutes = currentDate.getMinutes().toString().padStart(2, "0");
      let needDate = (`${date}.${month}.${year} ${hours}:${minutes}`);

      comments.push({
        name: nameElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        date: needDate,
        comment: commentsElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        like: 0,
        likes: false
      });

      renderComments();
    })
  </script>
</body>


</html>
